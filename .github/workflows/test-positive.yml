name: Test example positive
on:
#  # Uncomment when test added first time to register workflow and comment it back after workflow would be registered
#  #
#  # Added pull_request to register workflow from the PR.
#  # Read more https://stackoverflow.com/questions/63362126/github-actions-how-to-run-a-workflow-created-on-a-non-master-branch-from-the-wo
#  pull_request: {}
  workflow_dispatch:
    inputs:
      ref:
        description: "The fully-formed ref of the branch or tag that triggered the workflow run"
        required: false
        type: "string"
      sha:
        description: "The sha of the commit that triggered the workflow run"
        required: false
        type: "string"
jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["one", "two"]
    steps:
      - name: Setup
        run: echo "Do setup"

      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./
        id: writer
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: ${{ matrix.target }}
          outputs: |-
            result: ${{ matrix.target }}
            test: existing_value

      - uses: nick-fields/assert-action@v2
        with:
          expected: ${{ matrix.target }}
          actual: ${{ fromJson(steps.writer.outputs.result).result }}

      - uses: nick-fields/assert-action@v2
        with:
          expected: existing_value
          actual: ${{ fromJson(steps.writer.outputs.result).test }}

  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [setup]
    steps:
      - uses: actions/download-artifact@v4

      - id: current
        run: |-
          echo "result=$(ls | wc -l)" >> $GITHUB_OUTPUT

    outputs:
      result: "${{ steps.current.outputs.result }}"
      outcome: "${{ steps.current.outcome }}"

  assert:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: nick-fields/assert-action@v2
        with:
          expected: '2'
          actual: "${{ needs.test.outputs.result }}"

      - uses: nick-fields/assert-action@v2
        with:
          expected: 'success'
          actual: "${{ needs.test.outputs.outcome }}"

  teardown:
    runs-on: ubuntu-latest
    needs: [assert]
    if: ${{ always() }}
    steps:
      - name: Tear down
        run: echo "Do Tear down"
